<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .logo-container img {
            height: 60px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- ✅ Logos -->
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Tenaga_Nasional.svg" alt="TNB Logo">
        <img src="https://media.licdn.com/dms/image/v2/C4D0BAQFWMFqnTvA6Hw/company-logo_200_200/company-logo_200_200/0/1631327918203?e=2147483647&v=beta&t=87nzKM1sv0Bbvu8QtTncKGIleWcS5XXc61NuBaWROUQ" alt="Company Logo">
    </div>

    <h2>Meter Number Checker</h2>

    <input type="text" id="meterNumber" placeholder="Enter Meter Number">
    <button onclick="checkMeter()">Check Meter</button>
    <button onclick="registerMeter()">Register Meter</button>
    <button onclick="downloadCSV()">Download Meters</button>

    <div id="result"></div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        const API_URL = "https://meternumber-1.onrender.com";

        // Initialize Leaflet Map
        let map = L.map("map").setView([3.139, 101.686], 10); // Default view: Kuala Lumpur
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
        }).addTo(map);

        let marker;

        async function checkMeter() {
            const meter = document.getElementById("meterNumber").value.trim();
            if (!meter) {
                alert("Please enter a meter number.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/check_meter?meter_number=${meter}`);
                if (!response.ok) throw new Error("Failed to fetch");

                const data = await response.json();

                if (data.exists) {
                    document.getElementById("result").innerText = "Meter exists in BCRM.";
                    updateMap(data.latitude, data.longitude);
                } else {
                    document.getElementById("result").innerText = "Meter does not exist.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error checking meter!";
                console.error("Error:", error);
            }
        }

        async function registerMeter() {
            const meter = document.getElementById("meterNumber").value.trim();
            if (!meter) {
                alert("Please enter a meter number.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register_meter`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ meter_number: meter })
                });

                if (!response.ok) throw new Error("Failed to register meter");

                const data = await response.json();
                document.getElementById("result").innerText = data.message;
            } catch (error) {
                document.getElementById("result").innerText = "Error registering meter!";
                console.error("Error:", error);
            }
        }

        async function downloadCSV() {
            const response = await fetch(`${API_URL}/download_meters`);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "meters.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function updateMap(lat, lon) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 15); // Pan & zoom to the location
        }
    </script>

</body>
</html>
