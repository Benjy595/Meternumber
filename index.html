<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Meter Number Checker</h2>

    <input type="text" id="meterNumber" placeholder="Enter Meter Number">
    <button onclick="checkMeter()">Check Meter</button>
    <button onclick="registerMeter()">Register Meter</button>

    <div id="result"></div>

    <script>
        const API_URL = "https://meternumber-1.onrender.com";

        async function checkMeter() {
            const meter = document.getElementById("meterNumber").value;
            if (!meter) {
                alert("Please enter a meter number.");
                return;
            }

            const response = await fetch(`${API_URL}/check?meter=${meter}`);
            const data = await response.json();

            document.getElementById("result").innerText = data.message;
        }

        async function registerMeter() {
            const meter = document.getElementById("meterNumber").value;
            if (!meter) {
                alert("Please enter a meter number.");
                return;
            }

            const response = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ meter: meter })
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.message;
        }
    </script>

</body>
</html>
